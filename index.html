<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Country Flags (Embedded List)</title>
  <style>
    body {
      font-family: sans-serif;
      background: #f5f7fa;
      color: #333;
      padding: 20px;
      text-align: center;
    }
    select {
      padding: 8px;
      font-size: 16px;
      margin: 10px;
      min-width: 260px;
    }
    img {
      margin-top: 20px;
      border: 1px solid #ccc;
      box-shadow: 0 2px 6px rgba(0,0,0,0.15);
      max-width: 320px;
      height: auto;
    }
  </style>
</head>
<body>
  <h1>Country Flags</h1>
  <p>Select a country to see its flag</p>

  <select id="country">
    <option value="">-- Choose a country --</option>
  </select>

  <div id="flag-container"></div>

  <script>
    const countries = [
      { name: "Afghanistan", code: "af" }, { name: "Albania", code: "al" },
      { name: "Algeria", code: "dz" }, { name: "Andorra", code: "ad" },
      { name: "Angola", code: "ao" }, { name: "Argentina", code: "ar" },
      { name: "Australia", code: "au" }, { name: "Austria", code: "at" },
      { name: "Bangladesh", code: "bd" }, { name: "Belgium", code: "be" },
      { name: "Brazil", code: "br" }, { name: "Canada", code: "ca" },
      { name: "China", code: "cn" }, { name: "Denmark", code: "dk" },
      { name: "Egypt", code: "eg" }, { name: "Finland", code: "fi" },
      { name: "France", code: "fr" }, { name: "Germany", code: "de" },
      { name: "Greece", code: "gr" }, { name: "India", code: "in" },
      { name: "Indonesia", code: "id" }, { name: "Iran", code: "ir" },
      { name: "Iraq", code: "iq" }, { name: "Ireland", code: "ie" },
      { name: "Israel", code: "il" }, { name: "Italy", code: "it" },
      { name: "Japan", code: "jp" }, { name: "Kenya", code: "ke" },
      { name: "Malaysia", code: "my" }, { name: "Mexico", code: "mx" },
      { name: "Nepal", code: "np" }, { name: "Netherlands", code: "nl" },
      { name: "New Zealand", code: "nz" }, { name: "Nigeria", code: "ng" },
      { name: "Norway", code: "no" }, { name: "Pakistan", code: "pk" },
      { name: "Philippines", code: "ph" }, { name: "Poland", code: "pl" },
      { name: "Portugal", code: "pt" }, { name: "Qatar", code: "qa" },
      { name: "Russia", code: "ru" }, { name: "Saudi Arabia", code: "sa" },
      { name: "Singapore", code: "sg" }, { name: "South Africa", code: "za" },
      { name: "South Korea", code: "kr" }, { name: "Spain", code: "es" },
      { name: "Sri Lanka", code: "lk" }, { name: "Sweden", code: "se" },
      { name: "Switzerland", code: "ch" }, { name: "Thailand", code: "th" },
      { name: "Turkey", code: "tr" }, { name: "Ukraine", code: "ua" },
      { name: "United Arab Emirates", code: "ae" },
      { name: "United Kingdom", code: "gb" },
      { name: "United States", code: "us" },
      { name: "Vietnam", code: "vn" }, { name: "Zimbabwe", code: "zw" }
    ];

    const countrySelect = document.getElementById('country');
    const flagContainer = document.getElementById('flag-container');

    // Populate the dropdown
    countries.sort((a,b) => a.name.localeCompare(b.name)).forEach(c => {
      const opt = document.createElement('option');
      opt.value = c.code;
      opt.textContent = c.name;
      countrySelect.appendChild(opt);
    });

    countrySelect.addEventListener('change', () => {
      const code = countrySelect.value;
      const name = countrySelect.options[countrySelect.selectedIndex]?.text || '';
      if (code) {
        const imgUrl = `https://flagcdn.com/w320/${code}.png`;
        flagContainer.innerHTML = `<img src="${imgUrl}" alt="Flag of ${name}">`;
      } else {
        flagContainer.innerHTML = '';
      }
    });
  </script>
</body>
</html>
