<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Country Flags (Full List Online)</title>
  <style>
    body {
      font-family: sans-serif;
      background: #f5f7fa;
      color: #333;
      padding: 20px;
      text-align: center;
    }
    select {
      padding: 8px;
      font-size: 16px;
      margin: 10px;
      min-width: 260px;
    }
    img {
      margin-top: 20px;
      border: 1px solid #ccc;
      box-shadow: 0 2px 6px rgba(0,0,0,0.15);
      max-width: 320px;
      height: auto;
    }
  </style>
</head>
<body>
  <h1>Country Flags (From Internet)</h1>
  <p>Select a country to see its flag</p>

  <select id="country">
    <option value="">-- Loading countries... --</option>
  </select>

  <div id="flag-container"></div>

  <script>
    const countrySelect = document.getElementById('country');
    const flagContainer = document.getElementById('flag-container');

    // Fetch country list from REST Countries API
    fetch('https://restcountries.com/v3.1/all')
      .then(response => response.json())
      .then(data => {
        // Sort by common name
        data.sort((a, b) => a.name.common.localeCompare(b.name.common));
        countrySelect.innerHTML = '<option value="">-- Choose a country --</option>';
        data.forEach(country => {
          if (country.cca2) {
            const option = document.createElement('option');
            option.value = country.cca2.toLowerCase();
            option.textContent = country.name.common;
            countrySelect.appendChild(option);
          }
        });
      })
      .catch(() => {
        countrySelect.innerHTML = '<option value="">Error loading list</option>';
      });

    countrySelect.addEventListener('change', () => {
      const code = countrySelect.value;
      const name = countrySelect.options[countrySelect.selectedIndex]?.text || '';
      if (code) {
        const imgUrl = `https://flagcdn.com/w320/${code}.png`;
        flagContainer.innerHTML = `<img src="${imgUrl}" alt="Flag of ${name}">`;
      } else {
        flagContainer.innerHTML = '';
      }
    });
  </script>
</body>
</html>
